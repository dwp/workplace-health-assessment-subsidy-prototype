{% extends "layout.html" %}

{% block pageTitle %}
Where is your company registered?
{% endblock %}

{% block header %}

  {{ govukHeader() }}
{% endblock %}

{% block beforeContent %}

{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


  <form class="form" method="post">

            <div class="govuk-radios" data-module="govuk-radios">

                <label class="govuk-label govuk-radios__label" for="register">

                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="register-2" name="register" type="radio" value="england">

              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="register-3" name="register" type="radio" value="england">

                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="register-4" name="register" type="radio" value="england">
                <label class="govuk-label govuk-radios__label" for="register-4">
                  North East
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="register-4" name="register" type="radio" value="england">
                <label class="govuk-label govuk-radios__label" for="register-4">
                 North West
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="register-4" name="register" type="radio" value="england">
                <label class="govuk-label govuk-radios__label" for="register-4">
                  South East
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="register-4" name="register" type="radio" value="england">
                <label class="govuk-label govuk-radios__label" for="register-4">
               South West
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="register-4" name="register" type="radio" value="england">
                <label class="govuk-label govuk-radios__label" for="register-4">
                  West Midlands
                </label>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="register-4" name="register" type="radio" value="england">
                <label class="govuk-label govuk-radios__label" for="register-4">

              </div>
            

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="register-4" name="register" type="radio" value="ireland">
              <label class="govuk-label govuk-radios__label" for="register-4">

            <div class="govuk-radios__item">

          </fieldset>
        </div>


<a href="business-size">

</form>
