{% extends "layout-employer.html" %}

{% block pageTitle %}
  What is your email address?
{% endblock %}

{% block beforeContent %}

{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

<div class="govuk-form-group">
  <h1 class="govuk-label-wrapper">
    <label class="govuk-label govuk-label--l" for="event-name">
      What is your email address?
    </label>
  </h1>
  <div id="event-name-hint" class="govuk-hint">
    You must enter the email address that you used to register with this service.
  </div>
  <input class="govuk-input" id="email" name="email" type="email" aria-describedby="email-hint" autocomplete="email">
</div>



<a href="start-page"
        <button class="govuk-button" data-module="govuk-button">Continue</button>
</a>


    </div>
  </div>

{% endblock %}
