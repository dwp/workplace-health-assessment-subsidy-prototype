{% extends "layout-employer.html" %}

{% block pageTitle %}
  What is your email address?
{% endblock %}



{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" method="post">
              <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">

   

  

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                How can we send you the discount code?
              </h1>
            </legend>
           
            
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="email" name="email" type="radio" value="yes" data-aria-controls="conditional-email" checked="email">
                <label class="govuk-label govuk-radios__label" for="email">
                  Email
                </label>
              </div>
            
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="email-2" name="email" type="radio" value="no" data-aria-controls="conditional-contact-2">
                <label class="govuk-label govuk-radios__label" for="email-2">
              Text message
                </label>
              </div>
       
            </div>
          </fieldset>
        </div>
