{% extends "layout2.html" %}

{% block pageTitle %}
  Main menu
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}



  <div class="govuk-grid-row">
<div class="govuk-grid-column-two-thirds">



  <span class="govuk-caption-l">Cordell Health Ltd</span>


  <form class="form" method="post">
    <div class="govuk-form-group">

      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
<!--<span class="govuk-caption-l">Find out if you're eligible</span>-->
          <h1 class="govuk-fieldset__heading">
            Can the provider's health professionals travel to any location in England and Wales to deliver assessments?
          </h1>
        </legend>
        <div class="govuk-radios" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="distance" name="distance" type="radio" value="yes">
            <label class="govuk-label govuk-radios__label" for="distance">
            Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="distance" name="distance" type="radio" value="no">
            <label class="govuk-label govuk-radios__label" for="distance-2">
              No
            </label>
          </div>



        </div>

      </fieldset>
    </div>



    <button class="govuk-button" data-module="govuk-button">Save and continue</button>


</form>
            </div>
      </div>

    </div>
  </div>

{% endblock %}
