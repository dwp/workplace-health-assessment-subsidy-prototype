{% extends "layout2.html" %}

{% block pageTitle %}
  Main menu
{% endblock %}


{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

<form class="form" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">

              <h1 class="govuk-fieldset__heading">
                Who is the contact at the company?
              </h1>
            </legend>


<div class="govuk-form-group">
  <label class="govuk-label" for="contact-person">
    Full name
  </label>

  <input class="govuk-input" id="contactname" name="contactname" type="text" spellcheck="false" aria-describedby="contactname-hint" autocomplete="contactname" value="Sarah Brown">

</div>



          </fieldset>
        </div>


<a href="change-contact-confirmation"
        <button class="govuk-button" data-module="govuk-button">Continue</button>
</a>

</form>
    </div>
  </div>

{% endblock %}
