{% extends "layout2.html" %}

{% block pageTitle %}

{% block beforeContent %}

{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

<form class="form" method="post">

           <div class="govuk-form-group">

             <div class="govuk-input__wrapper"><input class="govuk-input govuk-input--width-5" id="weight" name="weight" type="text" spellcheck="false" value="50">

             </div>
           </div>
         </div>




          </fieldset>
        </div>


<a href="change-email-confirmation"
        <button class="govuk-button" data-module="govuk-button">Save and continue</button>
</a>

</form>
    </div>
  </div>
