{% extends "layout2.html" %}

{% block pageTitle %}
  Main menu
{% endblock %}


{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

<form class="form" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
<span class="govuk-caption-l">Cordell Health Ltd</span>
              <h1 class="govuk-fieldset__heading">
                Do you want to remove this clinic from the database?
              </h1>
            </legend>




            <div class="govuk-radios" data-module="govuk-radios">

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="removeclinic-1" name="removeclinic" type="radio" value="yes">
                <label class="govuk-label govuk-radios__label" for="removeclinic-1">
                Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="removeclinic-2" name="removeclinic" type="radio" value="no">
                <label class="govuk-label govuk-radios__label" for="removeclinic-2">
                No
                </label>
              </div>



            </div>

          </fieldset>
        </div>



        <button class="govuk-button" data-module="govuk-button">Continue</button>


</form>
    </div>
  </div>

{% endblock %}
