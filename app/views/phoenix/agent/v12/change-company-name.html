{% extends "layout2.html" %}

{% block pageTitle %}
  Main menu
{% endblock %}


{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

<form class="form" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <span class="govuk-caption-l">Cordell Health Ltd</span>
              <h1 class="govuk-fieldset__heading">
                What is the company's name?
              </h1>
            </legend>


<div class="govuk-form-group">
 

  <input class="govuk-input" id="providername" name="providername" type="text" spellcheck="false" aria-describedby="providername-hint" autocomplete="providername" value="Cordell Health Ltd">

</div>



          </fieldset>
        </div>


<a href="change-email-confirmation"
        <button class="govuk-button" data-module="govuk-button">Continue</button>
</a>

</form>
    </div>
  </div>

{% endblock %}
