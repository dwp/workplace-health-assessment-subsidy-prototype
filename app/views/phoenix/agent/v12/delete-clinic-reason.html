{% block beforeContent %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

<form class="form" method="post">

        <div class="govuk-form-group">

            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
<span class="govuk-caption-l">Acorn Occupational Health Ltd</span>

              Why do you want to remove this clinic from the database?
              </h1>
            </legend>


            <div class="govuk-form-group govuk-!-margin-top-6">
    <label class="govuk-label" for="more-detail">
      Provide a reason
    </label>
    <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="5"></textarea>
  </div>


          </fieldset>
        </div>


<a href="deleted-clinic-notification"

    </div>
  </div>
